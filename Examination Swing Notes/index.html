<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing Notes</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>

    <section class="loading">
      <div>
        <h1>Swing Notes</h1>
        <p>Welcome! <br> Please use this app to create notes for yourself!</p>
        <input id="loading-username-input" type="text" placeholder="Username">
        <button id="start-btn" class="button">Start</button>
      </div>
    </section>

    <header class="header">
      <h2>Swing Notes</h2>
      <ul>
        <li><button id="list-header-btn" class="button">LIST</button></li>
        <li><button class="write-btn button">WRITE</button></li>
      </ul>
    </header>


    <section class="list hidden">
      <ul class="note-list">
        
      </ul>
      <div class="write-btn"><img src="assets/pen.svg" height="30px" alt="pen"></div>
    </section>

    <section class="write">
      <input class="title-input" type="text" placeholder="Title">
      <textarea class="note-field" cols="30" rows="10" placeholder="Note"></textarea>
      <div>
        <p>Username</p>
        <input type="text" class="username-input">
      </div>
      <button id="publish-btn" class="button">Publish</button>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
