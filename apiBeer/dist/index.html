<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js" defer></script>
    </head>
<body>
    <header>
        <ul class="menu-list">
            <li><button id="home-button" class="button">Home</button></li>
            <li><button id="search-menu-button" class="button">Search</button></li>
        </ul>
    </header>
    <section class="cards" id="card-section">
        <article class="card">
            <img class="beer-image" src="" height="150">
            <p class="name beer-name"></p>
            <button class="button see-more-button" id="see-more-button">See More</button>
            <button class="button" id="random-button">Random Beer</button>
        </article>
    </section>
    <section class="cards" id="search-section">
        <article class="card">
            <input class="input-field" type="text" placeholder="Beer Name">
            <input class ="input-button" type="button" value="Search">
            <ul class="search-result-list">

            </ul>
        </article>
    </section>
    <section class="cards" id="see-more-section">
        <article class="card">
            <img class="beer-image" src="" height="150">
            <p class="name beer-name"></p>
            <p class="description"></p>
            <p class="abv"></p>
            <p class="volume"></p>
            <p class="ingredients"></p>
            <p class="hops"></p>
            <p class="food-pairing"></p>
            <p class="brewers-tips"></p>
        </article>  
    </section>
</body>
</html>
